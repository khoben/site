{% extends 'base.html' %} {% load bootstrap %}
<!-- Content here -->

{% block content %}
<!-- Content here -->
<div class="row">
    <div class="col">
        <h5>{{pageName}}</h5>
    </div>
</div>

<div class="row justify-content-center mt-3">
    {% if car %}
    <div class="col-xs-4 col-md-5">
        <div class="card">
            <img class="card-img-top" src="{{ car.img_path.url }}" alt="Card image cap">
        </div>
    </div>
    {% endif %}
    <div class="col">
        <form role="form" method="POST" enctype="multipart/form-data" class="row form">{% csrf_token %}
            <div class="col-12 mb-4">
                <h2>Основное</h2>
                {{ form|bootstrap }}
            </div>
            <div class="col-12 mb-4">
                <h3>Характеристики</h3>
                {{ charForm|bootstrap }}
                <button type="submit" class="btn btn-primary">{{btnName}}</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
